<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container">

    <div class="row">
        <div class="col-sm-6">
            <h3>Enviar Mensaje</h3>
            <hr>
            <input type="text" name="txtUid" id="txtUid" class="form-control mb-2" placeholder="uid">
            <input type="text" name="txtMensaje" id="txtMensaje" class="form-control mb-2" placeholder="mensaje">

            <h3>Usuarios Conectados</h3>
            <hr>
            <ul id="ulUsuarios"></ul>
        </div>

        <div class="col-sm-6">
            <h3>Chat Completo</h3>
            <hr>
            <ul id="ulMensajes"></ul>
        </div>
    </div>

    <button id="btnSalir" class="btn btn-outline-danger">
        Logout
    </button>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>

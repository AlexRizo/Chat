<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="549643231363-k879obd3pgnkgsussko5hj8d9pooumrh.apps.googleusercontent.com">
    <title>Google Sign-in</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-in</h1>
            <hr>
        
            <div id="g_id_onload"
                data-client_id="549643231363-k879obd3pgnkgsussko5hj8d9pooumrh.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-auto_select="true"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            <br>
            <button class="btn btn-success" id="google_signout">
                Signout
            </button>
        </div>
        <div class="col-sm-6">
            <h1>Login</h1>
            <hr>

            <form action="" class="d-grid">
                <input type="text" name="correo" id="correo" class="form-control mb-2" placeholder="correo">
                <input type="text" name="password" id="password" class="form-control mb-2" placeholder="contraseÃ±a">
    
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </div>
    </div>
    
    

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/google-auth.js"></script>
</body>
</html>
